language: csharp
solution: Mikadocs.Domain.sln
install:
- nuget restore Mikadocs.Domain.sln
- nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
- xbuild /p:Configuration=Release Mikadocs.Domain.sln
- mono ./testrunner/NUnit.Runners.*/tools/nunit-console.exe ./Mikadocs.Domain.UnitTests/bin/Release/Mikadocs.Domain.UnitTests.dll
notifications:
  pushover:
    api_key:
      secure: 
    users:
      secure: 
